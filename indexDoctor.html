<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home - Doctor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="docBanner">
            <img src="img/Banner.jpg" alt="DoctorBanner">
            <h2>Welcome [name]</h2>
            <div class="docInfo">
                <p>[Doctor Information]</p>
            </div>
        </div>

        <div class="docAppointment">
            <h2>Upcoming Appointments</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient's Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Reason for visit</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>23/2/2025</td>
                    <td>11 AM</td>
                    <td>Nota Saad</td>
                    <td>15</td>
                    <td>Female</td>
                    <td>Headache</td>
                    <td> <input type="button" value="Confirm" id="docAppointmentsConfirm"></td>

                </tr>
                <tr>
                    <td>16/7/2025</td>
                    <td>5 PM</td>
                    <td>Majed Ahmad</td>
                    <td>45</td>
                    <td>Male</td>
                    <td>Back pain</td>
                    <td>Confirmed</td>
                </tr>
            </table>
        </div>
    </body>
</html>
