<!DOCTYPE html>
<html>
<head>
    <title>TheraFlex - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dae7e2;
            overflow: hidden;
        }
    
        .image-container {
            position: relative;
            max-width: 800px;
            margin-left: 0%;
        }
    
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(120, 140, 133, 1);
            padding: 2rem;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
        }
    
        .login-container form {
            background-color: rgba(120, 140, 133, 1);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    
        .login-container h1 {
            margin-bottom: 4rem;
            font-size: 1.8rem;
            color: #ffffff;
        }
    
        .login-container input,
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .login-container button {
            background-color: #22372d;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-left: 0.7em; 
        }
    
        .login-container button:hover {
            background-color: #555;
        }
    
        .login-container .signup-text {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
    
        .login-container .signup-text a {
            color: #22372d;
            font-weight: bold;
            text-decoration: none;
        }
    
        .login-container .signup-text a:hover {
            text-decoration: underline;
        }
    
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    
        header {
            position: absolute;
            bottom: 15%;
            left: 80%;
            background-color: rgba(159, 183, 175, 0.7);
            color: white;
            padding: 2rem;
            text-align: center;
            z-index: 1;
            max-width: 40em;
            width: 100%;
        }
    
        nav {
            margin-top: 1rem;
        }
    
        nav .login-btn {
            text-decoration: none;
            color: white;
            background-color: #22372d;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: inline-block;
            font-size: 1rem;
        }
    
        nav .login-btn:hover {
            background-color: #555;
        }
    
        nav .signup-text {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.5rem;
        }
    
        nav .signup-text a {
            color: #333;
            text-decoration: underline;
        }
    
        nav .signup-text a:hover {
            color: #555;
        }
    
        h1 {
            color: #fff;
            font-size: 2.5rem;
            line-height: 0.5;
            margin-top: 0rem;
        }
    
        .role-group {
            margin-bottom: 1rem;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        .role-group label {
            font-size: 1rem;
            color: #333;
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
        }
    
        .role-group input[type="radio"] {
            margin-right: 0.5rem;
        }
    </style>
    
    

<body>
    <div class="image-container">
        <img src="img/loginBackground(2).png" alt="TheraFlix" class="background" style="opacity: 0.6;">

        <div class="welcome"> 
            <header>
                <div class="login-container">
                    <form id="login-form">
                        <h1 style="margin-bottom: 0.7em;">Log In</h1>
                        <p style="color: #333 ; margin-bottom: 0.9em;"> Log in to your account </p>

                        <!-- Radio buttons for role selection -->
                        <div class="role-group">
                            <label >
                                <input type="radio" name="role" value="patient" required> Patient
                            </label>
                            <label >
                                <input type="radio" name="role" value="doctor" required> Doctor
                            </label>
                        </div>

                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="password" id="password" placeholder="Password" required>

                        <button type="submit">Log In</button>
                        <div class="signup-text">
                            Don't have an account? <a href="SignUp.html">Sign up</a>
                        </div>
                    </form>
                </div>
            </header>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const userRole = document.querySelector('input[name="role"]:checked').value;

            if (userRole === "patient") {
                window.location.href = "indexPatient.html";
            } else if (userRole === "doctor") {
                window.location.href = "indexDoctor.html";
            } else {
                alert("Please select a valid role.");
            }
        });
    </script>
</body>

</html>
