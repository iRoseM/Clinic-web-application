<!DOCTYPE html>
<html>
<head>
    <title>TheraFlex - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LogStyle.css">

    <link rel="icon" href="img/Logo.png" type="image/x-icon">

    <style>


    
        .login-container form {
            background-color: rgba(120, 140, 133, 1);
            padding: 2rem;
        }
    
        .login-container h1 {
            margin-bottom: 4rem;
            font-size: 1.8rem;
            color: #ffffff;
        }
    
        .login-container input,
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 25px; 
        }
    
        .login-container button {
            background-color: #22372d;
            color: white;
            border: none;
            font-weight: bold;
            margin-left: 0.7em; 
        }
    
        .login-container button:hover {
            background-color: #555;
        }
    
        .login-container .signup-text {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
    
        .login-container .signup-text a {
            color: #22372d;
            font-weight: bold;
            text-decoration: none;
        }
    
        .login-container .signup-text a:hover {
            text-decoration: underline;
        }
    
        header {
    position: absolute;
    bottom: 20%;
    left: 80%;
    color: white;
    background-color: rgba(159, 183, 175, 0.7);
    padding: 2rem;
    text-align: center;
    z-index: 1;
    max-width: 40em;
    width: 100%;
    
}
    
    
        nav .login-btn {
            color: white;
            background-color: #22372d;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: inline-block;
            font-size: 1rem;
        }
    
        nav .login-btn:hover {
            background-color: #555;
        }
    
        nav .signup-text {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.5rem;
        }
    
        nav .signup-text a {
            color: #333;
            text-decoration: underline;
        }
    
        nav .signup-text a:hover {
            color: #555;
        }
    
        h1 {
            color: #fff;
            font-size: 2.5rem;
            line-height: 0.5;
            margin-top: 0rem;
        }
    
        .role-group {
    margin-bottom: 1rem;
    text-align: left;
    display: flex;
    flex-direction:column; 
    align-items: flex-start; 
}

.role-group label {
    font-size: 1rem;
    color: #333;
    display: inline-flex;
    align-items: center;
    margin-right: 0.5rem; 
}

.role-group input[type="radio"] {
    margin-right: 0.5rem; 
}





@media (max-width: 1024px) {
h1{
    line-height: 1.3;
}
header {
bottom: 17%;
left: 50%;
color: white;
background-color: rgba(159, 183, 175, 0.7);
padding: 1rem;
text-align: center;
z-index: 1;
max-width: 50em;
width: 60%;
}
}



@media screen and (max-width: 768px) {
    h1{
        line-height: 1;
    }
header {
    bottom: 20%;
    left: 15%;
    color: white;
    background-color: rgba(159, 183, 175, 0.7);
    padding: 1rem;
    text-align: center;
    z-index: 1;
    max-width: 30em;
    width: 70%;
}
}



    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/loginBackground(2).png" alt="TheraFlix"  >

            <header>
                <div class="login-container">
                    <form id="login-form">
                        <h1 style="margin-bottom: 0.7em;">Log In</h1>
                        <p style="color: #333 ; margin-bottom: 0.9em;"> Log in to your account </p>

                        <div class="role-group">
                            <label >
                                <input type="radio" name="role" value="patient" required> Patient
                            </label>
                            <label >
                                <input type="radio" name="role" value="doctor" required> Doctor
                            </label>
                        </div>

                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="password" id="password" placeholder="Password" required>

                        <button type="submit">Log In</button>
                        <div class="signup-text">
                            Don't have an account? <a href="SignUp.html">Sign up</a>
                        </div>
                    </form>
                </div>
            </header>
    </div>

    <script src="script.js"></script>

</body>
</html>
