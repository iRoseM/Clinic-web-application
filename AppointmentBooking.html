<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/Logo.png" type="image/x-icon">
        <title>Booking Appointment</title>
        <style>
            body {
            margin: 0;
            background: url('img/AppointmentsBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 2em;

            }

            h1{
                text-align: center;
                font-weight: 600;
                color: #000000;
            }
            #AppointmentForms {
                background: white;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 100%;
                max-width: 500px; 
                padding: 2em;
                margin: 1em;
                margin-left: auto;
                
            }
            
            form {
                display: flex;
                flex-direction: column;
                gap: 1.5em;
            }

            label {
            font-weight: 500;
            color: #2f353c;
            }

            select, input, textarea, button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 0.75em;
            border: 1px solid #dcdfe6;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            }

            /*select:focus, input:focus, textarea:focus {
                border-color: #3498db;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            } */

            button {
                border: none;
                cursor: pointer;
                font-weight: 500;
                background-color: #A5A58D;
                color: white;
            }

            button:hover {
                background-color: #6B705C;
            }

            textarea {
                resize: none;
            }

            
        </style>
    </head>

    <body>

        <div id="AppointmentForms" >

        <h1>Appointment Booking</h1>

    <!--First Form-->
    <form id="specialtyForm" method="POST">
        <label for="specialty">Select Specialty:</label>
        <select name="specialty" required>
            <option value="">--Choose a Specialty--</option>
            <option value="Pediatric">Pediatric</option>
            <option value="Chronic Pain">Chronic Pain</option>
            <option value="--">--</option>
        </select>
        <button type="button" id="specialtySubmit">Submit</button>
    </form>
    <br><hr><br>
    <!-- Second Form -->
    <form id="bookingForm" method="POST">
        <label for="doctor">Select Doctor:</label>
        <select name="doctor" required>
            <option value="">--Choose a Doctor--</option>
            <option value="xx">Doctor</option>

            <!-- A drop-down list to display the doctors according to the selected specialty 
from the first form -->
        </select>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="reason">Reason for Visit:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Describe the reason for your visit..." required></textarea>
        
        <button type="submit">Book Appointment</button>
    </form>

    </div>
    </body>
</html>
