<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Booking Appointment</title>
        <style>
            body {
                margin: 0;
                background: url('img/AppointmentsBackground.jpg') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                /*justify-content: center;
                align-items: center;*/
                padding: 40px 20px; 
                box-sizing: border-box; 
                flex-direction: column;
            }
            #mainContainer {
                flex: 1;
                display: flex;
                justify-content: space-between; 
                align-items: center; 
                width: 90%;
                max-width: 1200px; 
                margin: auto; 
                gap: 20px; 
                padding: 20px 0; 
            }
            .footer {
                background-image: url('img/footer.jpg'); 
                background-size: cover;
                background-position: center;
                color: white;
                text-align: center;
                padding: 50px 20px;
                margin-top: auto;
            }

            .footer h2 {
                margin-bottom: 10px;
                font-size: 24px;
            }

            .footer p {
                margin: 5px 0;
                font-size: 14px;
            }

            .footer a {
                color: #ffffff;
                text-decoration: none;
                margin: 0 10px;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            .footer .social-icons {
                margin-top: 20px;
            }

            .footer .social-icons a {
                margin: 0 10px;
                font-size: 18px;
                color: white;
            }

            .footer .social-icons a:hover {
                color: #d4af37;
            }

            .footer-bottom {
                margin-top: 30px;
                font-size: 12px;
            }

        </style>
        
    </head>

<body >
    <div id="mainContainer">

    
        <div id="AppointmentsTitle">
            <h1>Schedule Your <span>Appointment</span></h1>
            <hr style="width:400pt; border: 2pt solid white;">
        </div>

        <div id="AppointmentForms" >

            <h1>Appointment Booking</h1>

            <!--First Form-->
            <div class="form-section">
                <form id="specialtyForm" onsubmit="handleSpecialtySubmit(event)">
					<label for="specialty">Select Specialty:</label>
					<select name="specialty" id="specialty" required>
						<option value="">--Choose a Specialty--</option>
						<option value="Pediatric">Pediatric</option>
						<option value="Chronic Pain">Chronic Pain</option>
						<option value="Cardiology">Cardiology</option>
					</select>
					<button type="submit">Submit</button>
				</form>

            </div>
            <br><hr><br>

            <!-- Second Form -->
            <div class="form-section" id="bookingFormSection" style="display: none;">
                <form id="bookingForm" onsubmit="handleBookingSubmit(event)">
                    <label for="doctor">Select Doctor:</label>
                    <select name="doctor" id="doctor" required>
                        <option value="">--Choose a Doctor--</option>
                        <!-- Doctors will be dynamically populated -->
                    </select>

                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Describe the reason for your visit..." required></textarea>

                    <button type="submit">Book Appointment</button>
                </form>
        </div>
    </div>

    <div class="footer">
        <h2>Contact Us</h2>
        <p>123 Wellness Street, Healing City, HC 54321</p>
        <p>Phone: (123) 456-7890 | Email: contact@ptclinic.com</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Physical Therapy Clinic. All rights reserved.
        </div>
    </div>


    <script src="script.js">
    </script>
</body>
</html>
