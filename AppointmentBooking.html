<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="style.css">-->
        <title>Booking Appointment</title>
        <style>
            body {
                margin: 0;
                background: url('img/AppointmentsBackground.jpg') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px 20px; 
                box-sizing: border-box; 
            }

            #mainContainer {
                display: flex;
                justify-content: space-between; 
                align-items: center; 
                width: 90%;
                max-width: 1200px; 
                margin: auto; 
                gap: 20px; 
                padding: 20px 0; 
            }

            #AppointmentsTitle {
                flex: 1;
                color: white;
                text-align: left;
                margin-right: 20px; 
            }

            #AppointmentsTitle h1 {
                font-size: 2.5rem;
                margin: 0;
            }

            #AppointmentsTitle h1 span {
                font-size: 3rem;
                font-weight: bold;
                display: block;
                margin-top: 10px;
            }

            #AppointmentsTitle hr {
                width: 100px;
                border: 2px solid white;
                margin-top: 15px;
            }

            /* Form Section */
            #AppointmentForms {
                flex: 1;
                background: white;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                max-width: 500px;
                width: 100%;
                padding: 2em;
                margin-left: 20px;
                box-sizing: border-box; 
            }

            /* Form Styling */
            form {
                display: flex;
                flex-direction: column;
                gap: 1.5em;
            }

            label {
                font-weight: 500;
                color: #2f353c;
            }

            select, input, textarea, button {
                font-family: 'Poppins', sans-serif;
                font-size: 1rem;
                padding: 0.75em;
                border: 1px solid #dcdfe6;
                border-radius: 5px;
                outline: none;
                transition: 0.3s;
            }

            select:focus, input:focus, textarea:focus {
                border-color: #B7B7A4;
                box-shadow: 0 0 5px #A5A58D;
            }

            button {
                border: none;
                cursor: pointer;
                font-weight: 500;
                background-color: #A5A58D;
                color: white;
            }

            button:hover {
                background-color: #6B705C;
            }

            textarea {
                resize: none;
            }

            /* Responsive Design */
            @media (max-width: 1024px) {
                #mainContainer {
                    flex-direction: column; 
                    gap: 30px; 
                    padding: 20px 0; 
                }

                #AppointmentsTitle {
                    text-align: center;
                    margin: 0; 
                }

                #AppointmentForms {
                    margin: 0; 
                }
            }

            @media (max-width: 768px) {
                #AppointmentsTitle h1 {
                    font-size: 1.5rem;
                }

                #AppointmentsTitle h1 span {
                    font-size: 2rem;
                }

                #AppointmentForms {
                    padding: 1.5em;
                }
            }

        </style>
        
    </head>

<body >
    <div id="mainContainer">

    
        <div id="AppointmentsTitle">
            <h1>Schedule Your <span>Appointment</span></h1>
            <hr style="width:400pt; border: 2pt solid white;">
        </div>

        <div id="AppointmentForms" >

            <h1>Appointment Booking</h1>

            <!--First Form-->
            <div class="form-section">
                <form id="specialtyForm" onsubmit="handleSpecialtySubmit(event)">
					<label for="specialty">Select Specialty:</label>
					<select name="specialty" id="specialty" required>
						<option value="">--Choose a Specialty--</option>
						<option value="Pediatric">Pediatric</option>
						<option value="Chronic Pain">Chronic Pain</option>
						<option value="Cardiology">Cardiology</option>
					</select>
					<button type="submit">Submit</button>
				</form>

            </div>
            <br><hr><br>

            <!-- Second Form -->
            <div class="form-section" id="bookingFormSection" style="display: none;">
                <form id="bookingForm" onsubmit="handleBookingSubmit(event)">
                    <label for="doctor">Select Doctor:</label>
                    <select name="doctor" id="doctor" required>
                        <option value="">--Choose a Doctor--</option>
                        <!-- Doctors will be dynamically populated -->
                    </select>

                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Describe the reason for your visit..." required></textarea>

                    <button type="submit">Book Appointment</button>
                </form>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
