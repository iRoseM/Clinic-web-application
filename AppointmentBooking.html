<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/Logo.png" type="image/x-icon">
        <title>TheraFlex - Booking Appointment</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <style>
            body {
                margin: 0;
                background: url('img/appointment2.png') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px 20px; /* Add padding for top, bottom, left, and right */
                box-sizing: border-box; /* Ensure padding is part of the element size */
            }

            /*========= AppointmentsBooking ========*/
/*========= AppointmentsBooking ========*/
#main-container {
    display: flex;
    flex-wrap: nowrap; 
    justify-content: space-between;
    align-items: stretch; 
    width: 100%;
    max-width: 1200px;
    margin: auto;
    height: auto; 
    padding: 0px;
    box-sizing: border-box;
    gap: 20px; 

}
.center-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    width: 100%; /* Full width */
    height: 100%; /* Full height of the parent */

}
#AppointmentsTitle {
    flex: 1; 
    display: flex;
    justify-content: center; /* Center the wrapper vertically */
    align-items: center; /* Center the wrapper horizontally */
    text-align: center;
    color: #333;
    height: 100%; /* Full height of the container */
    padding: 0; /* Remove unnecessary padding */
    box-sizing: border-box;
}


#AppointmentsTitle h1 {
    font-size: 2.5rem;
    margin: 0;
    line-height: 1.2;
}

#AppointmentsTitle h1 span {
    font-size: 2.5rem;
    display: block;
    color: white;
    font-weight: bold;
    margin-top: 10px;

}

#AppointmentsTitle hr {
    width: 50%;
    border: 2px solid #ddd;
    margin: 20px 0;
}

#AppointmentForms {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Vertically center the forms */
    align-items: center; /* Horizontally center the forms */
    background: white;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 25px;
    max-width: 600px;
    width: 100%;
    min-width: 300px;
}


form {
    width: 100%; /* Ensure forms use full width */
}

select, input, textarea, button {
    font-size: 1rem;
    padding: 0.75em;
    border: 1px solid #dcdfe6;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
    width: 100%; 
    margin-bottom: 15px;
    box-sizing: border-box;
}

textarea {
    resize: none;
    height: 120px;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.75em;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    #main-container {
        flex-direction: column; /* Stack sections vertically */
        align-items: center; /* Center sections */
    }

    #AppointmentsTitle,
    #AppointmentForms {
        width: 100%; /* Full width for smaller screens */
        height: auto; /* Adjust height to content */
    }

    #AppointmentsTitle {
        padding: 20px; /* Add spacing for smaller screens */
    }
}

@media (max-width: 768px) {
    #AppointmentsTitle h1 {
        font-size: 2rem;
    }

    #AppointmentsTitle h1 span {
        font-size: 2.5rem;
    }

    #AppointmentForms {
        padding: 15px;
    }

    #AppointmentsTitle hr {
        width: 100%;
    }
}


        </style>
        
    </head>

    <body>
        <div id="main-container">

                <div id="AppointmentsTitle">
                    <div class="center-wrapper">
                        <h1>Schedule Your <span>Appointment</span></h1>
                        <hr>
                    </div>
                </div>

                <div id="AppointmentForms" >

                    <h1>Appointment Booking</h1>
                    <br>
                    <!--First Form-->
                    <form id="specialtyForm" method="POST">
                        <label for="specialty">Select Specialty:</label>
                        
                        <select name="specialty" required>
                            <option value="">--Choose a Specialty--</option>
                            <option value="Pediatric">Pediatric</option>
                            <option value="Chronic Pain">Chronic Pain</option>
                            <option value="--">--</option>
                        </select>
                        <button type="button" id="specialtySubmit">Submit</button>
                    </form>
                    <br><hr><br>
                    <!-- Second Form -->
                    <form id="bookingForm" method="POST">
                        <label for="doctor">Select Doctor:</label>
                        <select name="doctor" required>
                            <option>--Choose a Doctor--</option>
                            <option value="xx">Doctor</option>

                            <!-- A drop-down list to display the doctors according to the selected specialty from the first form -->
                        </select>
                        
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>
                        
                        <label for="time">Select Time:</label>
                        <input type="time" id="time" name="time" required>
                        
                        <label for="reason">Reason for Visit:</label>
                        <textarea id="reason" name="reason" rows="4" placeholder="Describe the reason for your visit..." required></textarea>
                        
                        <button type="submit" id="bookSubmit">Book Appointment</button>
                    </form>
                </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
