<!DOCTYPE html>
<html>
<head>
    <title>TheraFlex - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Cinzel:wght@400..900&family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  

<style>

body {
    font-family:   sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dae7e2;
    overflow: hidden;
}

.image-container {
    position: relative;
    max-width: 800px;
    margin-left: 0%;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}


nav {
    display: flex;
    flex-direction: column; 
    align-items: center;
    background-color:rgba(120, 140, 133,1);
    padding: 2rem;
    box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
}

nav .help-text {
    margin-bottom: 1rem;
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
}


nav .logo {
    max-width: 200px;
    margin-bottom: 1rem;
}

header {
    position: absolute;
    bottom: 20%;
    left: 80%;
    color: white;
    background-color: rgba(159, 183, 175, 0.7);
    padding: 2rem;
    text-align: center;
    z-index: 1;
    max-width: 40em;
    width: 100%;
}



nav .login-btn {
    margin-bottom: 1rem; 
    text-decoration: none;
    color: white;
    background-color: #22372d;
    padding: 1rem 2rem;
    border-radius: 5px;
    display: inline-block;
    font-size: 1rem;
}


nav .login-btn:hover {
    background-color: #555;
}

nav .signup-text {
    margin-top: 1rem;
    color: #fff;
    font-size: 1.5rem;
    text-align: center;
}

nav .signup-text a {
    color: #333;
    text-decoration: underline;
}

nav .signup-text a:hover {
    color: #555;
}

h1 {
    position: absolute;
    top: 15%; 
    left: 5%; 
    color: #22372d; 
    font-size: 2.3rem; 
    line-height: 1.4;
    margin: 0;
    max-width: 40em; 
    z-index: 2;
}

</style> 


<body>
    <div class="image-container">
        <img src="img/loginBackground(2).png" alt="TheraFlix" style="opacity: 0.6;">

        <div class="welcome">

            <h1 class="welcome-heading">
                <span style="font-size: 5rem; font-family: 'Dancing Script', cursive; -webkit-text-stroke: 0.5px white;"> Welcome to TheraFlix! </span> <br> <span style="font-size: 2.7rem; color: white; font-family: 'Caveat'; -webkit-text-stroke: 1px #22372d; " >   clinic for personalized physical <br> therapy and recovery.</span> <br> <span  style="font-size: 1.5rem; font-family: 'Playfair Display';"> Let us help you feel your best.</span>
            </h1>

            <header>
                <nav>
                    <img src="img/Logo.png" alt="TheraFlix Logo" class="logo">
                    <div class="help-text">
                        Please log in to access your account.
                    </div>
                    <a href="LogIn.html" class="login-btn">Login</a>
                    <div class="signup-text">
                        Don't have an account? <a href="SignUp.html">Sign up</a>
                    </div>
                </nav>
            </header>
            
            

         </div>

    </div>
</body>

</html>
