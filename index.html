<style>



body {
    font-family:   sans-serif;
    background-image: url("img/footer.jpg");
    background-color: #dae7e2;
    overflow: hidden;
    margin: 0; 
    padding: 0;
}

.image-container {
    position: relative;
    max-width: 800px;
    height: 100vh; /* Full height of the viewport */

}

.image-container img {
    width: 100%; /* Make the image fill the container */
    height: 100%; /* Make the image fill the container */
    object-fit: cover; /* Ensure the image covers the area */
}



nav {
    display: flex;
    flex-direction: column; 
    align-items: center;
    background-color:rgba(120, 140, 133,1);
    padding: 2rem;
    box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
}

nav .help-text {
    margin-bottom: 1rem;
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
}


nav .logo {
    max-width: 200px;
    margin-bottom: 1rem;
}

header {
    position: absolute;
    bottom: 20%;
    left: 80%;
    color: white;
    background-color: rgba(159, 183, 175, 0.7);
    padding: 2rem;
    text-align: center;
    z-index: 1;
    max-width: 40em;
    width: 100%;
    
}



nav .login-btn {
    margin-bottom: 1rem; 
    text-decoration: none;
    color: white;
    background-color: #22372d;
    padding: 0.8rem 1.8rem;
    border-radius: 5px;
    display: inline-block;
    font-size: 1.2rem;
}


nav .login-btn:hover {
    background-color: #555;
}

nav .signup-text {
    margin-top: 1rem;
    color: #fff;
    font-size: 1.5rem;
    text-align: center;
}

nav .signup-text a {
    color: #333;
    text-decoration: underline;
}

nav .signup-text a:hover {
    color: #555;
}

h1 {
    position: absolute;
    top: 5%; 
    left: 5%; 
    color: #22372d; 
    font-size: 2.3rem; 
    line-height: 1.4;
    margin: 0;
    max-width: 40em; 
    z-index: 2;
}

h1 span {
    display: block; /* Ensure each part of the text is on a new line */
}

#h1{
    font-size:5rem; 
    font-family: 'Dancing Script', cursive;
    -webkit-text-stroke: 0.5px white;
}
#h2{
    font-size: 2.7rem;
     color: white; 
     font-family: 'Caveat'; 
     -webkit-text-stroke: 1px #22372d;

#h3{
    font-size: 1.5rem;

}

#h1 {
    font-size: 4.2rem;

#h2 {
    font-size: 2.3rem; 
}

#h3 {
    font-size: 1.7rem;

    line-height: 1.3;
}

nav .help-text {
margin-bottom: 0.5rem;
color: #fff;
font-size: 0.7rem;
text-align: center;

nav .logo {
max-width: 100px;
margin-bottom: 0.5rem;

bottom: 17%;
left: 50%;

background-color: rgba(159, 183, 175, 0.7);

width: 60%;

border-radius: 2.5px;
display: inline-block;
font-size: 0.5rem;
}



nav .signup-text {
margin-top: 0.5rem;
font-size: 1rem;
text-align: center;
}

nav .login-btn {

                    <div class="help-text">

                    </div>
                    <a href="LogIn.html" class="login-btn">Login</a>
                    <div class="signup-text">

                </nav>
